<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 align-items-center">
      <h1 class=" mb-2">Login</h1>
      <!-- <p class="text-center">Your convenient solution for Learning.</p> -->
      <div class="card rounded" style="--bs-card-border-color: unset;">
        <div class="row no-gutters">
          <!-- <div class="col-md-6">
            <img src="https://d1uavkppl1300i.cloudfront.net/images/online-entrance-exam.png" class="card-img" alt="Login Image">
          </div> -->
          <div class="col-md-12 border rounded">
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group position-relative">
                  <label for="email">Email</label>
                  <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    class="form-control" 
                    required 
                    [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.invalid}">
                  <div *ngIf="submitted && loginForm.get('email')?.invalid" class="invalid-feedback d-block">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Valid email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid.</div>
                  </div>
                </div>
                <div class="form-group position-relative">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    formControlName="password"
                    class="form-control" 
                    required 
                    [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.invalid}">
                  <div *ngIf="submitted && loginForm.get('password')?.invalid" class="invalid-feedback d-block">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                      Password must be at least 6 characters.
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Signup</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
