<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1 class="mb-2">Register</h1>
      <div class="card" style="--bs-card-border-color: unset;">
        <div class="row no-gutters">
          <div class="col-md-12 border rounded">
            <div class="card-body">
              <!-- Form Binding to Reactive Form -->
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- Name Field -->
                <div class="form-group">
                  <label for="userName">Name</label>
                  <input 
                    type="text" 
                    id="userName" 
                    formControlName="userName" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': submitted && registerForm.get('userName')?.invalid}">
                  <div *ngIf="submitted && registerForm.get('userName')?.invalid" class="invalid-feedback d-block">
                    Name is required.
                  </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': submitted && registerForm.get('email')?.invalid}">
                  <div *ngIf="submitted && registerForm.get('email')?.invalid" class="invalid-feedback d-block">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Valid email is required.</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
                  </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': submitted && registerForm.get('password')?.invalid}">
                  <div *ngIf="submitted && registerForm.get('password')?.invalid" class="invalid-feedback d-block">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                  </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input 
                    type="password" 
                    id="confirmPassword" 
                    formControlName="confirmPassword" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': submitted && registerForm.get('confirmPassword')?.invalid}">
                  <div *ngIf="submitted && registerForm.get('confirmPassword')?.invalid" class="invalid-feedback d-block">
                    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmation password is required.</div>
                    <div *ngIf="registerForm.hasError('mismatch')">Passwords do not match.</div>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>

              <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
